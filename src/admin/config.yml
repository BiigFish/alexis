backend:
  name: git-gateway
  repo: BiigFish/alexis
  branch: main

publish_mode: editorial_workflow

media_folder: "src/img"
public_folder: "/img"

collections:
  - label: "Posts"
    name: "post"
    folder: "src/posts"
    create: true
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Tags", name: "tags", widget: "string" }
      - { label: "Color", name: "color", widget: "color", enableAlpha: true, allowInput: true }
      - { label: "Text", name: "body", widget: "markdown" }
  - label: "About"
    name: "about"
    files:
      - label: "About"
        name: "about"
        file: "src/about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "About Image"
            name: "img"
            widget: "image"
            default: "/img/about.JPG"
          - { label: "Text", name: "body", widget: "markdown" }
  - label: "Colors"
    name: "colors"
    files:
      - label: "Colors"
        name: "color"
        file: "_includes/layouts/base.njk"
        fields:
          - { label: "Text Color", name: "textColor", widget: "color", enableAlpha: true, allowInput: true }
          - { label: "Background Color", name: "backgroundColor", widget: "color", enableAlpha: true, allowInput: true }



